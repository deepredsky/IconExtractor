<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Icon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="center">
          <div class="heading">
            <h1 class="title">
              Download Icons Image
            </h1>
          </div>
          <div class="wrap">
            <div class="control">
              <input class="input is-primary" type="text" placeholder="Insert website url" v-model="url ">
            </div>

            <div class="control">
              <button class="button is-primary" v-on:click="getIcons">
                Extract
              </button>
            </div>
          </div>
          <div v-for="result in results">
            <p>{{ result.iconType }}</p>
            <img :src="result.source" />
          </div>
        </div><!-- center ends here -->
      </div><!-- container ends here -->
    </div><!-- app ends here-->
  </body>
  <script src="js/app.js"></script>
</html>
