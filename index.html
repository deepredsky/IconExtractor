<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Icon</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <input v-model="url" />
        <button v-on:click="getIcons">
          Extract
        </button>
      </div>

      <div v-for="result in results">
        <p>{{ result.iconType }}</p>
        <img :src="result.source" />
      </div>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
