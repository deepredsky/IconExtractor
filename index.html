<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Icon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <div class="container flex">
        <section class="hero is-fullheight">
          <div class="hero-body">
            <div class="container">
              <div class="vertical">
                <h1 class="title">Icon Extractor</h1>
                <div class="columns is-centered">
                  <div v-if="loading" class="loader">
                  </div>
                  <div v-else>
                    <div class="field is-grouped">
                      <div class="control">
                        <input class="input is-primary" type="text" placeholder="Insert website url" v-model="url ">
                      </div>
                      <div class="control">
                        <button class="button is-primary" v-on:click="getIcons">
                          Extract
                        </button>
                      </div>
                    </div>
                    <!-- field ends here-->
                    <div v-for="result in results">
                      <p>{{ result.iconType }}</p>
                      <img :src="result.source" />
                    </div>
                  </div>
                </div>
                <!-- columns ends here -->
              </div>
            </div>
          </div>
        </section>

        <!-- vertical ends here -->
      </div>
      <!-- container-->
    </div>
    <!-- app ends here-->
  </body>
  <script src="js/app.js"></script>
</html>
