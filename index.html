<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Icon Extractor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <div class="container flex">
        <section class="hero is-fullheight">
          <div class="hero-body">
            <div class="container">
              <div class="vertical">
                <h1 class="title main">Icon Extractor</h1>
                <div class="columns is-centered">
                  <div v-if="loading" class="loader">
                  </div>
                  <div v-else>
                    <form v-on:submit.prevent="getIcons">
                      <div class="field is-grouped">
                        <div class="control">
                          <input class="input is-primary" type="text" placeholder="Insert website url" v-model="url " v-bind:class="{'is-danger':error}">
                          <p class="help is-danger" v-if="error">This link is invalid</p>
                        </div>
                        <div class="control">
                          <button type="submit" class="button is-primary">
                            Extract
                          </button>
                        </div>
                      </div>
                    </form>
                    <!-- field ends here-->
                    <div v-if="completed" class="results">
                      <div v-if="results.length > 0">
                        <div v-for="result in results">
                          <p>{{ result.iconType }}</p>
                          <img :src="result.source" />
                        </div>
                      </div>
                      <div v-else>
                        <div class="message is-warning">
                          <div class="message-body">
                            Icons not found
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- columns ends here -->
              </div>
            </div>
          </div>
        </section>
        <!-- vertical ends here -->
      </div>
      <!-- container-->
    </div>
    <!-- app ends here-->
  </body>
  <script src="js/app.js"></script>
</html>
